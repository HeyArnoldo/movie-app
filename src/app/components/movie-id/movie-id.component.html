<div class="container py-5">
    <div class="row g-3">
        <div class="col-xl-8">
            <div class=" shadow p-5 container bg-white" style="border-radius: 3rem;">
                <div class="row g-3">
                    <div class="col-lg-7 p-3">
                        <span class="display-5">{{movie.title}}</span>
                        <p class="fs-6 text-muted">{{movie.genre}}</p>
                        <p class="">{{movie.description}}</p>
                        <p><strong>AÃ±o: </strong>{{movie.year}}</p>
                        <p><strong>Director: </strong>{{movie.director}}</p>
                    </div>
                    <div class="col-lg-5">
                        <img class="shadow mx-auto " style="width:100%; border-radius: 2rem;" [src]="movie.image" alt="movie.title">
                    </div>
                    <div class="col-12">
                        <div class="fs-5 fw-bold bg-warning p-3 my-4 text-center" style="border-radius: 2rem;">TRAILER</div>
                        <div class="d-flex align-items-center justify-content-center iframe-container">
                            <iframe width="560" height="315" [src]="safeURL(movie.trailer)" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4">
            <div class="container bg-warning p-4 text-center mb-3"  style="border-radius: 2rem;">
                <span class="fs-3 fw-bold">MORE</span>
            </div>
            <app-movie-list [cardSize]="'col-12'" [movies]="moviesData"></app-movie-list>
        </div>
    </div>
</div>
