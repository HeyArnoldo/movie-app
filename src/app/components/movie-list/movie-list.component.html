<div class="row g-3">
        <div *ngFor="let movie of movies" class="col-xl-6">
            <div class="shadow container p-4 bg-white mt-3 pb-2" style="border-radius:2rem ">
                <div class="row">
                    <div class="col-4 d-flex justify-content-center flex-column">
                        <img class="shadow mx-auto " style="width:100%; border-radius: 2rem; transform:translate(0, -2.5rem);" [src]="movie.image" alt="movie.title">
                    </div>
                    <div class="col-8">
                        <div class="container bg-warning p-2 text-center float-end" style="border-radius: 2rem; max-width: 9rem;">
                            <span class="align-middle text-white fs-5">{{movie.rating}}/10 <mat-icon class="align-middle">star</mat-icon></span>
                        </div>
                        <h3 class="fw-bold fs-5">{{movie.title}}</h3>
                        <p class="fs-6 text-muted">{{movie.genre}}</p>
                        <p>{{movie.description}}</p>
                        <p><strong>AÃ±o: </strong>{{movie.year}}</p>
                        <p><strong>Director: </strong>{{movie.director}}</p>
                    </div>
                    <div class="col-12">
                    <div class="my-3"></div>
                        <div class="d-flex justify-content-center" style="transform: translate(0,-1rem);">
                            <a [href]="'/movie/'+movie.id" class="container btn btn-dark p-3 text-center float-end" style="border-radius: 2rem">
                                <span class="text-white fs-4 fw-normal">WATCH MOVIE <mat-icon class="align-middle">local_movies</mat-icon></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
